<!DOCTYPE html>
<html>
<head>
  <title>Rates Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 12px;
      font-weight: bold;
      color: #444;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      background: #f0f0f0;
      padding: 15px;
      margin-top: 20px;
      border-radius: 4px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Check Unit Rates</h2>
    <form id="rateForm">
      <!-- Form fields -->
      <label>Unit Name:
        <select name="unitName" required>
          <option value="Standard Unit">Standard Unit</option>
          <option value="Luxury Unit">Luxury Unit</option>
        </select>
      </label>
      <label>Arrival (dd/mm/yyyy):
        <input name="arrival" required />
      </label>
      <label>Departure (dd/mm/yyyy):
        <input name="departure" required />
      </label>
      <label>Occupants:
        <input name="occupants" type="number" required />
      </label>
      <label>Ages (comma-separated):
        <input name="ages" required />
      </label>
      <button type="submit">Check</button>
    </form>

    <!-- Response will be displayed here -->
    <div id="output" class="result"></div>
  </div>

  <script>
    // Handle form submission
    const form = document.getElementById('rateForm');
    const output = document.getElementById('output');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Collect form data
      const data = new FormData(form);
      const payload = {
        "Unit Name": data.get("unitName"),
        "Arrival": data.get("arrival"),
        "Departure": data.get("departure"),
        "Occupants": parseInt(data.get("occupants")),
        "Ages": data.get("ages").split(',').map(age => parseInt(age.trim()))
      };

      try {
        // Send JSON payload to the PHP backend
        const res = await fetch("/api.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const json = await res.json();

        if (json.error) {
          output.textContent = "Error: " + json.error;
        } else {
          const unitName = json.unit;
          const dateRange = json.date_range;
          const availability = json.rate_response?.Availability ?? "N/A";
          const rate = json.rate_response?.Rate ?? "N/A";

          output.textContent =
            `Unit: ${unitName}\n` +
            `Date Range: ${dateRange}\n` +
            `Rate: ${rate}\n` +
            `Availability: ${availability}`;
        }
      } catch (error) {
        output.textContent = "Error contacting the API: " + error;
      }
    });
  </script>
</body>
</html>
